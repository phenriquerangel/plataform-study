<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>Prova</title></head>
<body>
<h1>Prova Gerada</h1>
<ol>
{% for q in questoes %}
<li>
  <p>{{ q.texto }}</p>
  <ul>
    <li>A) {{ q.a }}</li>
    <li>B) {{ q.b }}</li>
    <li>C) {{ q.c }}</li>
    <li>D) {{ q.d }}</li>
  </ul>
</li>
{% endfor %}
</ol>
</body>
</html>
