apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: api-questions-app
spec:
  project: default
  source:
    repoURL: git@github.com:phenriquerangel/plataform-study.git
    targetRevision: HEAD
    path: charts
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
